<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/task.css">
    <title>Color Game</title>
</head>
<body>
    <h1 class="text-5xl font-bold">Color Guessing Game</h1>
    <section id="main">
        <div>
            <h5 id="gameInstructions" data-testid="gameInstructions" class="font-serif pt-[15px]">Guess the correct color!</h5>
        </div>
        <div class="mt-[30px]">
            <div class="flex justify-center items-center bg-gray-100 rounded-lg shadow-lg p-2 w-[150px] mx-auto">
                <span class="text-lg font-bold text-gray-800">Score:</span>
                <span id="score" data-testid="score" class="text-2xl font-extrabold text-blue-600 ml-2">0</span>
              </div>
              
            <div id="colorBox" data-testid="colorBox" class="rounded-md"></div>
        </div>

        <p class="text-center text-zinc-400 mt-[5px] mb-[15px] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">Click on the color below that matches the box above</p>
       
        <div class="grid grid-cols-3 gap-2 ml-[10px] mr-[10px] text-white cursor-pointer">
            <button 
              data-testid="colorOption"  
              class="color-option bg-[#e63946] p-[20px] rounded-[8px] shadow-md shadow-[#00000033] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">
            
            </button>
            <button 
              data-testid="colorOption"
              class=" color-option bg-[#1d3557] p-[10px] rounded-[8px] shadow-md shadow-[#00000033] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">
              
            </button>
            <button 
              data-testid="colorOption"   
              class="color-option bg-[#ffcc00] text-black p-[10px] rounded-[8px] shadow-md shadow-[#00000033] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">
              
            </button>
            <button 
              data-testid="colorOption"
              class="color-option bg-[#2a9d8f] p-[20px] rounded-[8px] shadow-md shadow-[#00000033] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">
              
            </button>
            <button 
              data-testid="colorOption"
              class="color-option bg-[#8d5524] p-[10px] rounded-[8px] shadow-md shadow-[#00000033] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">
              
            </button>
            <button 
              data-testid="colorOption"
              class="color-option bg-[#6a0572] p-[10px] rounded-[8px] shadow-md shadow-[#00000033] transition duration-200 ease-linear transform hover:scale-105 hover:bg-opacity-80">
            
            </button>
          </div>
              
          <p id="feedback" data-testid="gameStatus"></p>
          


        <button id="newGameButton" data-testid="newGameButton" class="ml-[39%] mt-[50px]">New Game</button>
    </section>

    <script src="/task.js"></script>
</body>
</html>
